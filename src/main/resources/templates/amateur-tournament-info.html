<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ehz top</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/amateur-tournament-info-styles.css}" rel="stylesheet" type="text/css"/>
  </head>
  <body id="index">
    <!--header始まり-->
    <header>
      <p class="eHZ"><a href="/">eHZ</a></p>
      <p class="subTitle">e-sportsを盛り上げるサイト!</p>
      <form id="form1" action="https://ehz-esports.com/">
        <input
          id="sbox"
          name="s"
          type="text"
          placeholder="キーワードを入力"
        />
        <input id="sbtn" type="submit" value="検索" />

      <nav>
        <ul class="global-nav">

          <li>

          <li>

          <li id="current-link">

          </li>
          <li><a href="professional-team">プロチーム一覧</a></li>
          <li><a href="terms">用語集</a></li>
          <li><a href="blog">ブログ</a></li>
          <li><a href="contact">お問い合わせ</a></li>
        </ul>

    </header>
    <!--header終わり-->
    <div class="content">
      <div class="sidebar"></div>
      <div class="main-center">
        <div class="main-content">
          <p>
            申し訳ございませんこちらのページは現在作成中になります。<br />情報等ございましたら
            <a href="https://twitter.com/esports_eHZ">Twitter</a>

        </div>
      </div>
    </div>
    <!--footer始まり-->
    <footer>
      <small>2023 eHZ.</small>
    </footer>
